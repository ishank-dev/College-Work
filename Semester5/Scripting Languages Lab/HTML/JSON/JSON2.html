<!DOCTYPE html>
<html>
	<head>
		<script language="javascript">
			var ob1={"Detective":"Hercule Poirot","author":"Agatha Christie"};
			document.write("<h1>JSON with Javascript example</h1><br>");
			document.write("<h3>Detective: "+ob1.Detective+"</h3>");
			document.write("<h3>Author: "+ob1.author+"</h3>");

			var ob2={"Series":"Famous Five","author":"Enid Blyton"};
			document.write("<br>");
			document.write("<h3>Series: "+ob2.Series+"</h3>");
			document.write("<h3>Author: "+ob2.author+"</h3>");
			document.write("<hr>");
			document.write("<br>"+ob1.Detective+" Detective Stories Author is "+ob1.author);
		</script>
	</head>
</html>
